services:
  postgres:
    image: postgres:16-alpine
    container_name: hpi-test-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-healthcare_claims}
      POSTGRES_USER: ${POSTGRES_USER:-hpi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_only}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hpi_user -d healthcare_claims"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
